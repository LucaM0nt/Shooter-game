<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First shooter game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- GameStart modal -->
    <div id="gameStartOverlay">
        <div id="gameStartModal">
            <div id="gameStartModal-content">
                <h2>Benvenut…ô!</h2>
                <p>Premi play per iniziare</p>
                <button id="start-button"><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 0 384 512"><style>svg{fill:#000000}</style><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg></button>
            </div>
        </div> 
    </div>

    <!-- Score Overlay -->
    <div>
        <p id="scoreElement">Score: <span id="score">0</span></p>
    </div>

    <!-- GameOver modal -->
    <div id="gameOverOverlay">
        <div id="gameOverModal">
            <div id="gameOverModal-content">
                <h2>Game Over</h2>
                <p>Your Score: <span id="final-score">0</span></p>
                <button id="restart-button"><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 0 512 512"><style>svg{fill:#000000}</style><path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg></button>
            </div>
        </div> 
    </div>
    <canvas></canvas>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" 
    integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
